name: gordo_triana
description: APP para TV

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.2
  feed_finder: ^1.0.9
  http: ^0.13.4
  xml_parser: ^1.0.0
  xml: ^5.3.1
  xml2json: ^5.3.2
  firebase_auth: ^3.3.5
  provider:
  firebase_core:
  firebase_database: ^9.0.5
  flutter_native_splash:
  marquee: ^2.2.0
  marquee_widget: ^1.2.0
  auto_route: ^3.2.2
  video_player:
  chewie:
  url_launcher:


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/banner.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/icon/banner.png
    - assets/images/banners-botes1.jpg
    - assets/images/bonoloto-h.svg
    - assets/images/euromillones-h.svg
    - assets/images/gordo-h.svg
    - assets/images/lototurf-h.svg
    - assets/images/nacional-h.svg
    - assets/images/primitiva-h.svg
    - assets/images/quiniela.svg
    - assets/images/quinigol-h.svg
    - assets/images/quintuple-h.svg
    - assets/conv1.mp4
    - assets/botones/nacional.png
    - assets/botones/num-sonado.png
    - assets/botones/bonoloto.png
    - assets/botones/botes-activos.png
    - assets/botones/clasif-lfp.png
    - assets/botones/euromillones.png
    - assets/botones/gordo.png
    - assets/botones/lototurf.png
    - assets/botones/primitiva.png
    - assets/botones/quiniela.png
    - assets/botones/quinigol.png
    - assets/botones/resultados.png
    - assets/botones/quinqueplus.png
    - assets/banners/banners1.jpg
    - assets/banners/banners2.jpg

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Black.ttf
        - asset: fonts/Montserrat/Montserrat-Bold.ttf
        - asset: fonts/Montserrat/Montserrat-ExtraBold.ttf
        - asset: fonts/Montserrat/Montserrat-ExtraLight.ttf
        - asset: fonts/Montserrat/Montserrat-Italic.ttf
        - asset: fonts/Montserrat/Montserrat-Light.ttf
        - asset: fonts/Montserrat/Montserrat-Medium.ttf
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
        - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat/Montserrat-Thin.ttf
    - family: HelveticaLTStd
      fonts:
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Blk.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Bold.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Comp.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Cond.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Fractions.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Light.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Obl.otf
        - asset: fonts/HelveticaLTStd/HelveticaLTStd-Roman.otf